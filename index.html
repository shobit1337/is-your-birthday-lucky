<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e8be5e2245.js"
      crossorigin="anonymous"
    ></script>
    <title>Birthday Lucky?</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Is your Birthday Lucky?</h2>
      <p>
        Enter your birthdate and lucky number to Check weather your birthday is
        lucky or not 😁
      </p>
      <div class="note-container">Note: We dont store any of your data</div>
      <label for="birth-date">Select your Birth date:</label>
      <input type="date" name="birth-date" id="birth-date" />
      <label for="lucky-number">Enter your Lucky Number:</label>
      <input type="number" name="lucky-number" id="lucky-number" />
      <button class="btn" id="check-btn">Check</button>
      <div id="output-container"></div>
    </div>
    <footer>
      <div class="social-container">
        <a class="social" href="https://github.com/shobit1337"
          ><i class="fab fa-github-square"></i
        ></a>
        <a class="social" href="https://www.linkedin.com/in/shobit-deshwal/"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a class="social" href="https://shobitdeshwal.netlify.app/"
          ><i class="fas fa-address-card"></i
        ></a>
      </div>
      <p>Created by Shobit</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
